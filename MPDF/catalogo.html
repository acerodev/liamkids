<html lang="es">
<head>

    <title>Tienda de Relojes | </title>

<body>
    <header>
        <h1>Tienda de Relojes</h1>
    </header>
    <style>
        .catalogo {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }
  
  .tarjeta {
    width: 23%; /* Ajusta el ancho seg√∫n tus necesidades */
    text-align: center;
    border: 1px solid #ccc;
    padding: 10px;
    box-sizing: border-box;
  }
  
  .tarjeta img {
    width: 100%;
    height: auto;
  }
  
  .tarjeta h3 {
    margin-top: 10px;
  }
  
  .tarjeta p {
    margin-top: 5px;
  }
  
    </style>
    <div class="catalogo">
        <div class="tarjeta">
          <h3>Producto 1</h3>
          <img src="img/logo3.png" alt="Producto 1">
          <p>Precio: $10.00</p>
        </div>
        <div class="tarjeta">
          <h3>Producto 2</h3>
          <img src="img/logo3.png" alt="Producto 2">
          <p>Precio: $20.00</p>
        </div>
        <div class="tarjeta">
          <h3>Producto 3</h3>
          <img src="img/logo3.png" alt="Producto 3">
          <p>Precio: $15.00</p>
        </div>
        <div class="tarjeta">
          <h3>Producto 4</h3>
          <img src="img/logo3.png" alt="Producto 4">
          <p>Precio: $12.00</p>
        </div>
      </div>
      
</body>
